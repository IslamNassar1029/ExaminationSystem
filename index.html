<head>

    <link rel="stylesheet" href="./signin/style.css">
</head>
<body>
        <div class="container">
            <div>
                First Name <input id="inputFirstName" type="text" name="firstName">
                     <span id="errorFirstName">error</span>
            </div>
            <div>
                Last Name <input id="inputLastName" type="text" name="lastName">
                     <span id="errorLastName">error</span>
            </div>

                E-mail  <input id="inputEmail" type="text" name="email">

            </div>
            <div>
                Password  <input id="inputPassword" type="password" name="password">
                      <span id="errorPassword">error</span>
            </div>
            <div>
                re-enter password  <input id="inputRPassword" type="password" name="fname">
                      <span id="errorRPassword">error</span>
            </div>
            
            
            
            <div class="btnFlex">        
                <input id="stoping" type="submit" value = "submit">
                <input id="reseting"type="reset" value = "reset">
            </div>
        </div>
